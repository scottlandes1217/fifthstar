<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/gallery-style.css">
  <link rel="stylesheet" href="css/stylesheet.css">
      <title>Scott Landes' Gallery</title>
</head>
<body>
<div class="main container">
  <div class="row line">
    <section class="col-sm-2">
      <a href="http://fifthstarmarketing.com/"> <img class="logo" src="images/logo.svg"> </a>
    </section>

    <header class="col-sm-10 text-right text-uppercase header">
      <h1 class="name">Scott Landes</h1>
      <h3 class="title font-light">Front End Web Developer</h3>
    </header>
  </div>

  <h1 class="page-title">Art & Photography</h1>
  <section class="gallery">
    <div class="carousel">
      
      <input type="radio" id="image1" name="gallery-control" checked>
      <input type="radio" id="image2" name="gallery-control">
      <input type="radio" id="image3" name="gallery-control">
      <input type="radio" id="image4" name="gallery-control">
      
      
      <input type="checkbox" id="fullscreen" name="gallery-fullscreen-control"/>
      
      <div class="wrap">
        
        <figure>
          <label for="fullscreen">
            <img src="gallery-images/blue-pool.jpg" alt="image1"/>
          </label>
        </figure>
        
        <figure>
          <label for="fullscreen">
            <img src="gallery-images/vega-eye.jpg" alt="image2"/>
          </label>
        </figure>

        <figure>
          <label for="fullscreen">
            <img src="gallery-images/kitty.jpg" alt="image3" />
          </label>
        </figure>

        <figure>
          <label for="fullscreen">
            <img src="gallery-images/caitlin.jpg" alt="image4"/>
          </label>
        </figure>

      </div>

      
      <div class="thumbnails">
        
        <div class="slider"><div class="indicator"></div></div>
        
        <label for="image1" class="thumb" style="background-image: url('gallery-images/blue-pool.jpg')"></label>
        
        <label for="image2" class="thumb" style="background-image: url('gallery-images/vega-eye.jpg')"></label>
        
        <label for="image3" class="thumb" style="background-image: url('gallery-images/kitty.jpg')"></label>
          
        <label for="image4" class="thumb" style="background-image: url('gallery-images/caitlin.jpg')"></label>

      </div>
    </div>    
  </section>
</div>
</body>
